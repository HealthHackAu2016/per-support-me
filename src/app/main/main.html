<div class="filters">
  <div class="brand">Help8</div>
  <input type="text" placeholder="Search" class="search" ng-model="vm.search"/>
  <div class="radio">
    <div class="option">
      <div class="ticker active"></div>
      <div class="text">option one</div>
    </div>
    <div class="option">
      <div class="ticker"></div>
      <div class="text">option one</div>
    </div>
    <div class="option">
      <div class="ticker"></div>
      <div class="text">option one</div>
    </div>
  </div>
  <div class="cookies">
    <div class="radio">
      <div class="option">
        <div class="ticker"></div>
        <div class="text">Save my profile</div>
      </div>
    </div>
    <div class="emergency">Get help now: 1300 651 251</div>
  </div>
</div>
<div class="main">
  <div class="toggle">
    <div class="stories" ng-class="{ active: vm.showUserStories }" ng-click="vm.changeView(true)">Stories</div>
    <div class="services" ng-class="{ active: !vm.showUserStories }" ng-click="vm.changeView(false)">Services</div>
  </div>
  <div class="results">

    <div ng-repeat="(index, result) in vm.results | filter:vm.search" class="fade">
      <div class="snippet" ng-click="vm.inspectStory(result)" ng-class="{ chosen: result.show }">
        <div class="graphic" style="background-image: url('{{result.thumbnailUrl}}');"></div>
        <div class="content">
          <div class="title">{{result.alias}}</div>
          <div class="short">{{result.storyCaption}}</div>
        </div>
      </div>
      <div class="magic slide" ng-if="result.show">
        <div class="title">{{result.alias}}</div>
        <div class="short">{{result.storyFull}}</div>
      </div>
    </div>

  </div>
</div>
