<div class="filters">
  <div class="brand">Help8</div>
  <input type="text" placeholder="Search" class="search" ng-model="vm.search"/>
  <div class="radio">
    <p>Age Group</p>
    <div class="option">
      <div class="ticker"
           ng-class="{ active: vm.ageGroups.ageGroup1 }"
           ng-click="vm.onSelectAgeGroup('ageGroup1')">
      </div>
      <div class="text">Age Group 1</div>
    </div>
    <div class="option"
         ng-class="{ active: vm.ageGroups.ageGroup2 }"
         ng-click="vm.onSelectAgeGroup('ageGroup2')">
      <div class="ticker" ng-class="{ active: vm.ageGroups.ageGroup2 }"></div>
      <div class="text">Age Group 2</div>
    </div>
    <div class="option"
         ng-class="{ active: vm.ageGroups.ageGroup3 }"
         ng-click="vm.onSelectAgeGroup('ageGroup3')">
      <div class="ticker" ng-class="{ active: vm.ageGroups.ageGroup3 }"></div>
      <div class="text">Age Group 3</div>
    </div>
  </div>
  <div class="cookies">
    <div class="radio">
      <div class="option">
        <div class="ticker"></div>
        <div class="text">Save my profile</div>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="toggle">
    <div class="stories" ng-class="{ active: vm.showUserStories }" ng-click="vm.changeView(true)">Stories</div>
    <div class="services" ng-class="{ active: !vm.showUserStories }" ng-click="vm.changeView(false)">Services</div>
  </div>
  <div class="results">

    <div class="snippet" ng-repeat="result in vm.results | filter:vm.search">
      <div class="graphic" style="background-image: url('{{result.displayUrl}}');"></div>
      <div class="content">
        <div class="title">{{result.title}}</div>
        <div class="short">{{result.text}}</div>
      </div>
    </div>

  </div>
</div>
